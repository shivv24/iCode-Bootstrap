        <div class="container my-4">
            <h2>Contact Us</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tells us about Yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address Your Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
              </div>
              <div class="form-group row" >
                <div class="col-sm-2">Are you a Member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" >
                        <label class="form-check-label" for="gridCheck1">
                            Yes 
                        </label>
                    </div> 
                </div>
            </div>
              <div class="form-group row" >
                <div class="col-sm-2">Are you a Professor?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" >

                            Yes 
                        </label>
                    </div> 
                </div>
            </div>
            <div class="form-group row" >
              <div class="col-sm-2">Are you a Coder?</div>

                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck3" >
                      <label class="form-check-label" for="gridCheck3">
                          Yes 
                      </label>
                  </div> 
              </div>
          </div>
